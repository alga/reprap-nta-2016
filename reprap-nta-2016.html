	<section data-markdown="">
          <script type="text/template">
            Kodėl?
            ======

            Ultimakeriai po 2000€
            Note:
  Daug makerių naudojasi visokiais Ultimakeriais ir Makerbotais už
  €2000+, bet išties ta 3d spauda daug prieinamesnė.  Tai nusprendžiau
  apie tai papasakot per NTA.  Pirmą Reprapą esu pasidaręs prieš 4
  metus, o dabar surinkau šiuolaikišką spausdintuvą šiuolaikiškai, kad
  galėčiau papasakot.

          </script>
        </section>
        <section>
	  <section data-markdown="">
            <script type="text/template">
              Kas tas 3d spausdintuvas?
              =========================

              AKA Additive Manufacturing.
            </script>
          </section>

	  <section data-markdown="">
            <script type="text/template">
              Daug technologijų
              =======================

              išrastų 1980-aisiais

              - Binder Jetting
              - Directed Energy Deposition
              - Material Extrusion
              - Material Jetting
              - Powder Bed Fusion
              - Sheet Lamination
              - Vat Photopolymerization
            </script>
          </section>

	  <section data-markdown="">
            <script type="text/template">
              FFF/FDM
              =======================
              Scott Crump patentas 1989 metais.

              Stratasys.
            </script>
          </section>

	  <section data-markdown="">
            <script type="text/template">
              RepRap Projektas
              =======================
              Prof. Adrian Bowyer, University of Bath.

              Note:
              Darwin 2008, Mendel 2009, Huxley.

              Makerbot 2009, Ultimaker 2011, Printrbot 2011, …

              Prusa Mendel, iteration 2, i3.  Mendel90.  Rostock,
              Kossel, 3DR.
            </script>
          </section>

        </section>
        <section>
	  <section data-markdown="">
            <script type="text/template">
              Iš ko susideda 3d spausdintuvas?
              ================================

              - 3 ašių robotas.
                 - XZ gantry, XY platform, SCARA, Delta.
                 - žingsniniai varikliukai ir jų draiveriai
                 - dantyti diržai ir dantračiai
              - Kontroleris (gali būt su ekraniuku ir SD kortele)
              - Ekstruderis ir hot endas
              - Hobbed bolt
            </script>
          </section>

        <section>
	  <section data-markdown="">
            <script type="text/template">
              Kalibravimas
              ============

              - Ašių ortogonalumas, ypač pagrindo plokštumas.
              - Motoriukų steps/mm.  (16 \* 200 stepų) / (20 dantų \* 2 mm)
              - Ekstruderio kalibravimas: liniuotė ir šėrimas, vienas
              sluoksnis ir mikrometras, spausdinimas ir stebėjimas.
              - Temperatūrų kalibravimas.
            </script>
          </section>
        </section>
        <section>
	  <section data-markdown="" data-background="pics/2012-12-31%2017.38.13.jpg">
            <script type="text/template">
              Pirmas mano 3d spausdintuvas
              ============================

              <!--img src="pics/2012-12-31 17.38.13.jpg"/-->
              Note:
         
              2012 m. Internete radau TED talką apie 3d spaudą.  Ten
              sakė, kad jau dabar galima gauti spausdintuvą už $200.
              Pradėjau domėtis, radau RepRap wiki, nusprendžiau
              darytis Prusa i2.  Susipirkau dalis iš ebejaus, 2012
              m. lapkritį pradėjau spauisdintis pirmąsias dalis.
              Kainavo apie 1300 Lt.

              Lenkiškas hot endas ir J-head.

              Su juo atspausdinau spausdintuvus 2 draugams, ir antrą sau.

              Spausdina PLA ir ABS.  Pusiau matinis stiklas ir ABS sultys.
            </script>
          </section>
        </section>
        <section>
	  <section data-markdown="">
            <script type="text/template">
              Kaip dariausi antrą printerį
              ============================
              EU stock :(
              
              - Elektronika iš Ispanijos.
              - Tikras E3D V6 hot endas
              - Fanierinis rėmas iš Ukrainos
              - Aliumininis rėmas iš Klaipėdos
              - Guoliai, dantračiai, diržai, padas iš UK
              - Varžtai iš Senukų
              - Tiesus šlifuotas strypas iš Italinox (N9, iki -36µm paklaida)
              - (Stiklas iš stiklo pjaustytojų apie 0.5€.)

              Note:
              Truputį susivėlinau su projekto pradžia, tai pirkau
              dalis iš Ebejaus ES pardavėjų, brangiau.
            </script>
          </section>
